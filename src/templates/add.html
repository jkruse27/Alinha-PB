<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Conversor Grafema-Fonema1</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
	</head>
	<body>
	<ul>
		<li><a href="{{ url_for('align') }}">Alinhador HTK</a></li>
		<li><a href="{{ url_for('kaldi') }}">Alinhador Kaldi</a></li>
		<li><a href="{{ url_for('index') }}">Conversor</a></li>
		<li><a href="{{ url_for('ex') }}">Gerenciar Exceções</a></li>
		<li><a href="{{ url_for('how') }}">Como Usar</a></li>
		<li><a href="{{ url_for('meta') }}">Metadados</a></li>
		<li><a href="{{ url_for('about') }}">Sobre</a></li>
	</ul> 
		<h1 align="center">Gerenciador de Exceções</h1>
    	<form action="{{ url_for('add') }}" method="post">
		<div id="grapheme_box" class="division" align="center">
			<p align="center">Grafemas</p>
			    <textarea name="text" cols="90" rows="15" class="box" placeholder="Escreva os grafemas aqui." align="center"></textarea>
		</div>
		<div id="phoneme_box" class="division" align="center">
			<p align="center">Fonemas</p><textarea name="phoneme" cols="90" rows="15" class="box" placeholder="Deixe vazio caso esteja removendo uma exceção."></textarea>
		</div>
		<div class="buttons" align="center">
	       		<button type="submit" value="add" name="button">Adicionar</button>
       	 		<button type="submit" value="rem" name="button">Remover</button>
    		</div>
	</form>
      	{%for i in lista %}
	<p> {{ i }} </p>
  	{% endfor %}
</html>
